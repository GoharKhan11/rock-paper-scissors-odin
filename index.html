<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <script>

        function winQuote (selection1, selection2) {
            /* str, str -> str
            Returns a win quote.
            Note: to be used in gameStart. */
            return "You Win! " + selection1 + " beats " + selection2 + "."; 
        }

        function loseQuote (selection1, selection2) {
            /* str, str -> str
            Returns a win quote.
            Note: to be used in gameStart. */
            return "You Lose! " + selection2 + " beats " + selection1 + "."; 
        }

        function getComputerChoice () {
            /* null -> str
            returns one of Rock, Paper or Scissors randomly.
            Note: to be used in game().
            */

            // Gets a random integer between 0 (inclusive) and 3 (exclusive)
            let randomInt = Math.floor(Math.random() * 3);

            if (randomInt == 0) {
                return "Rock"
            }
            else if (randomInt == 1) {
                return "Paper"
            }
            else {
                return "Scissors"
            }
        }

        function gameRound(playerSelection, computerSelection) {
            /* str, str -> str
            Plays a single round of Rock, Paper Scissors.
            Uses two inputs to evaluate whether the player (playerSelection)
            wins against the computer (computerSelection).
            Note: Used in game().
            */

            // Change playerSelection string to first letter capital
            let playerSelectionLC =  playerSelection.charAt(0).toUpperCase() + playerSelection.substring(1).toLowerCase();
            // Change computerSelection string to first letter capital
            let computerSelectionLC =  computerSelection.charAt(0).toUpperCase() + computerSelection.substring(1).toLowerCase();

            // If selections are same, call draw.
            if (playerSelectionLC == computerSelectionLC) {
                return "It's a Draw! You both chose " + playerSelectionLC + ".";
            }
            // If player chooses Rock
            else if (playerSelectionLC == "Rock") {
                // Beats Scissors
                if (computerSelectionLC == "Scissors") {
                    return winQuote("Rock", "Scissors");
                }
                // Loses against Paper
                else if (computerSelectionLC == "Paper") {}
                    return loseQuote("Rock", "Paper");
            }

            // If player chooses Paper
            else if (playerSelectionLC == "Paper") {
                // Beats Rock
                if (computerSelectionLC == "Rock") {
                    return winQuote("Paper", "Rock");
                }
                // Loses against Scissors
                else if (computerSelectionLC == "Scissors") {
                    return loseQuote("Paper", "Scissors");
                }
            }

            // If player chooses Scissors
            else if (playerSelectionLC == "Scissors") {
                // Beats Paper
                if (computerSelectionLC == "Paper") {
                    return winQuote("Scissors", "Paper");
                }
                // Loses against Rock
                else if (computerSelectionLC == "Rock") {
                    return loseQuote("Scissors", "Rock");
                }
            }
            else {
                return playerSelection + " is not a valid choice. Please select Rock, Paper or Scissors."
            }
        }

            function game() {
                /* game loop.
                Uses gameRound to play 5 rounds of rock, paper, scissors.
                 */
                for (let i=0; i <= 4; i++){
                    console.log("Please enter your choice.");
                    userInput = prompt();
                    console.log(gameRound(userInput, getComputerChoice()));
                }
            }

    </script>
</body>
</html>
