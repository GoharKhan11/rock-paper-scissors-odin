<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Documents -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script type="text/javascript" src="./scripts/game.js" defer></script>

    <title>Rock, Paper, Scissors!</title>

</head>

<body>
    <!-- Main Game Body Container -->
    <div class="game-body">
        <!-- Shows game result, scores and play button -->
        <div class="game-area">
            <!-- Area to log game results -->
            <div class="game-log"></div>
            <!-- Hold Content beside the game-log section -->
            <div class="side-section">
                <!-- Show and update player score -->
                <div class="score-area player-score">
                    <div class="player-score-text">Your Score: </div>
                    <div class="score-box player-score-box">0</div>
                </div>
                <div class="VS-text">VS</div>
                <!-- Show and update computer score -->
                <div class="score-area computer-score">
                    <div class="computer-score-text">Your Score: </div>
                    <div class="score-box computer-score-box">0</div>
                </div>
                <button class="play-button">Play</button>
            </div>
        </div>
        <div class="choice-buttons">
            <button class="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class="scissors-button">Scissors</button>
        </div>
    </div>  
</body>

</html>
